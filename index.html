<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase de Grupos - Libertadores 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background-color: white;
            color: white;
            padding: 10px;
           			
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #2c3e50;
        }

        #resultado {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .grupo {
            border-collapse: collapse;
            width: 500px;
            text-align: left;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .grupo th, .grupo td {
            border: 1px solid #000;
            padding: 8px;
            word-wrap: break-word;
        }

        .grupo th {
            background-color: #34495e;
            color: white;
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fase de Grupos - Libertadores 2024</h1>
        </div>
        <button id="sortearButton">Sortear</button>
        <div id="resultado"></div>
    </div>
    <footer>
        &copy; Desenvolvido por Jean Damasceno
    </footer>
    <script>
        // Define os times em cada pote
        const pote1 = [
            "Fluminense (BRA)",
            "Palmeiras (BRA)",
            "River Plate (ARG)",
            "Flamengo (BRA)",
            "Grêmio (BRA)",
            "Peñarol (URU)",
            "São Paulo (BRA)",
            "LDU (EQU)"
        ];

        const pote2 = [
            "Atlético-MG (BRA)",
            "Ind Del Valle (EQU)",
            "Libertad (PAR)",
            "Cerro Porteño (PAR)",
            "Estudiantes (ARG)",
            "Barcelona de Guayaquil (EQU)",
            "Bolívar (BOL)",
            "Jr de Barranquilla (COL)"
        ];

        const pote3 = [
            "San Lorenzo (ARG)",
            "The Strongest (BOL)",
            "Universitario (PER)",
            "Dep. Táchira (VEN)",
            "Rosário Central (ARG)",
            "Alianza Lima (PER)",
            "Millonarios (COL)",
            "Talleres (ARG)"
        ];

        const pote4 = [
            "Caracas (VEN)",
            "Liverpool (URU)",
            "Huachipato (CHI)",
            "Cobresal (CHI)",
            "Botafogo (BRA)",
            "Palestino (CHI)",
            "Colo-colo (CHI)",
            "Nacional (URU)"
        ];

        // Função para embaralhar arrays
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Função para sortear os times
function sortearTimes() {
    const gruposABCD = { 'a': [], 'b': [], 'c': [], 'd': [] };
    const gruposEFGH = { 'e': [], 'f': [], 'g': [], 'h': [] };
    const potes = [pote1, pote2, pote3, pote4];

    // Define a quantidade de times de cada pote em cada grupo
    const timesPorPotePorGrupo = 1;

    for (const pote of potes) {
        const poteShuffled = shuffleArray(pote);
        let grupoIndex = 0;

        for (let i = 0; i < poteShuffled.length; i++) {
            const time = poteShuffled[i];
            const grupo = Object.keys(gruposABCD)[grupoIndex];
            
            // Verifica se o time do pote atual é do mesmo país que algum time do grupo atual
            const countryConflict = gruposABCD[grupo].some(team => {
                const countryPote = time.split('(')[1].split(')')[0];
                const countryGroup = team.split('(')[1].split(')')[0];
                return countryPote === countryGroup && countryPote !== 'POT 4';
            });

            if (!countryConflict) {
                gruposABCD[grupo].push(time);
            } else {
                // Se houver conflito de país, coloca o time no próximo grupo
                grupoIndex = (grupoIndex + 1) % (Object.keys(gruposABCD).length + Object.keys(gruposEFGH).length);
                const outroGrupo = Object.keys(gruposABCD)[grupoIndex];
                gruposABCD[outroGrupo].push(time);
            }

            grupoIndex = (grupoIndex + 1) % (Object.keys(gruposABCD).length + Object.keys(gruposEFGH).length);
        }
    }

    // Exibir resultados na tela
    let resultadoHTML = '';
    for (const grupo in gruposABCD) {
        resultadoHTML += `<table class="grupo"><thead><tr><th colspan="2">Grupo ${grupo.toUpperCase()}</th></tr></thead><tbody>`;
        for (const time of gruposABCD[grupo]) {
            resultadoHTML += `<tr><td>${time}</td></tr>`;
        }
        resultadoHTML += `</tbody></table>`;
    }
    for (const grupo in gruposEFGH) {
        resultadoHTML += `<table class="grupo"><thead><tr><th colspan="2">Grupo ${grupo.toUpperCase()}</th></tr></thead><tbody>`;
        for (const time of gruposEFGH[grupo]) {
            resultadoHTML += `<tr><td>${time}</td></tr>`;
        }
        resultadoHTML += `</tbody></table>`;
    }
    document.getElementById('resultado').innerHTML = resultadoHTML;
}

        // Event listener para o botão de sorteio
        document.getElementById('sortearButton').addEventListener('click', sortearTimes);
    </script>
</body>
</html>
